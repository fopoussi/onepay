<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnePay Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="section">
            <h2>Connexion OnePay</h2>
            <form id="loginForm" class="mb-3">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Se connecter</button>
                <button type="button" class="btn btn-danger" onclick="loginWithGoogle()">
                    Connexion avec Google
                </button>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboardSection" class="section d-none">
            <h2>Tableau de bord</h2>
            <div class="row mb-4">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Solde</h5>
                            <p class="card-text" id="userBalance">0 €</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Transfer Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Effectuer un transfert</h5>
                    <form id="transferForm">
                        <div class="mb-3">
                            <label for="recipientPhone" class="form-label">Numéro du destinataire</label>
                            <input type="tel" class="form-control" id="recipientPhone" required>
                        </div>
                        <div class="mb-3">
                            <label for="amount" class="form-label">Montant</label>
                            <input type="number" class="form-control" id="amount" min="0" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Transférer</button>
                    </form>
                </div>
            </div>

            <!-- Transactions List -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Transactions récentes</h5>
                    <div id="transactionsList" class="list-group">
                        <!-- Transactions will be loaded here -->
                    </div>
                </div>
            </div>

            <button class="btn btn-danger mt-3" onclick="logout()">Déconnexion</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
